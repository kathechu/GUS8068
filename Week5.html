<head>

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;

<body>
    <header>
        <h1>United States Electric Power Generation</h1>
        <h2>Map of Biomass, Geothermal, and Solar Power Plants</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Katherine Chu</p>
        <p>Each energy source's visibility can be toggled using the layer control. Power is in units of megawatts (MW).</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

      var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);
        
         
    //step 2
      
//    plants.features.sort(function(a, b) {
//    return b.properties.capacity_mw - a.properties.capacity_mw;
// });
    
    //step 1    and then change to step 3 with 'return'
// Create separate layer groups for each fuel source
var biomassLayer = L.layerGroup();
var geothermalLayer = L.layerGroup();
var solarLayer = L.layerGroup();

// Create markers for each fuel source
L.geoJson(plants, {
    pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
            color: getColor(feature.properties.fuel_source),
            weight: 2,
            fillColor: getColor(feature.properties.fuel_source),
            fillOpacity: .5,
            radius: getRadius(feature.properties.capacity_mw)
        });
    },
    filter: function(feature) {
        if(feature.properties.fuel_source['Biomass'] || 
           feature.properties.fuel_source['Geothermal'] || 
           feature.properties.fuel_source['Solar']){
            return feature;
        }
    },
    onEachFeature: function(feature, layer) {
        layer.on('mouseover', function() {
            layer.setStyle({ fillColor: 'red' });
        });
        layer.on('mouseout', function() {
            layer.setStyle({ fillColor: getColor(feature.properties.fuel_source) });
        });

        var name = feature.properties.plant_name;
        var capacity = feature.properties.capacity_mw.toLocaleString();
        var popup = "<b>" + name + "</b><br>" + capacity + " MW<br>";
        layer.bindPopup(popup);

        // Add to appropriate layer group
        if(feature.properties.fuel_source['Biomass']) {
            layer.addTo(biomassLayer);
        } else if(feature.properties.fuel_source['Geothermal']) {
            layer.addTo(geothermalLayer);
        } else if(feature.properties.fuel_source['Solar']) {
            layer.addTo(solarLayer);
        }
    }
});

// Add all layers to map by default
biomassLayer.addTo(map);
geothermalLayer.addTo(map);
solarLayer.addTo(map);

// Create layer control
var overlays = {
    "Biomass": biomassLayer,
    "Geothermal": geothermalLayer,
    "Solar": solarLayer
};

L.control.layers(null, overlays, {collapsed: false}).addTo(map);

function getRadius(area){
    var radius = Math.sqrt(area/Math.PI);
    return radius * .8;   
}

function getColor(fuelSource) {
    if (fuelSource['Biomass']) return 'green';
    if (fuelSource['Geothermal']) return 'brown';
    if (fuelSource['Solar']) return 'gold';
    return 'gray';
}

    
    </script>
    
</body>

</html>
