<!DOCTYPE html>
<html>
<head>
  <title>US Cities Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // NOTE: THIS WAS THE PROMPT FOR THIS MAP in Amazon Q Assistant
// 'Create a leaflet map with three United States cities - please include everything I need to run the program'


// Alternate way of instantiating the map
//   var map = L.map('map',{
//     center:[37,-100],
//     zoom:3
//   })

  var map = L.map('map').setView([39.9562,-75.1652], 7);

//this is the basemap

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

//markers

  var newYork = L.marker([40.7128, -74.0059]).addTo(map)
    .bindPopup('New York City');

  // var chicago = L.marker([41.8781, -87.6298]).addTo(map)
  //   .bindPopup('Chicago');

  // var losAngeles = L.marker([34.0522, -118.2437]).addTo(map)
  //   .bindPopup('Los Angeles');

  var p = L.marker([39.9562,-75.1652]).addTo(map)
  .bindPopup('Philadelphia' + ' ' + 'Go Eagles!!');

  </script>

</body>
</html>
